<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mobile.svg" type="image/svg">
    <title>Pagina de login</title>
</head>

<body>
    <main>
        <div class="topo">
            <h1>Create Account</h1>
            <div class="sociais">
                <a href="https://www.google.com.br/"><img src="assets/google.png" alt="logo_google"></a>
                <a href="https://www.facebook.com/"><img src="assets/facebook.png" alt="logo_facebook"></a>
                <a href="https://br.linkedin.com/"><img src="assets/linkedin.png" alt="logo_linkedin"></a>
            </div>
            <div class="or-container">
                <span class="or-text">OR</span>
            </div>            
        </div>
        <form>
            <label>Name</label>
            <input type="text">
            <label>E-mail</label>
            <input type="email">
            <label>Password</label>
            <input type="password">
            <input type="submit" value="sign-up" class="button">
        </form>

    </main>
    <aside>
        <div class="svg">
            <img src="assets/mobile.svg" alt="Mulher e celular">
        </div>
        <div class="circulo"></div>
    </aside>
</body>

</html>
